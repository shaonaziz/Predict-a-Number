<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Predict A Number</title>
  </head>
  <body>
    <div class="container">
      <div class="info mt-3">
        <h1 class="text-center">Predict A Number</h1>
        <p class="text-center">{Between 1 to 20}</p>
        <div class="number text-center">?</div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="shadow p-3 mb-5 bg-body rounded">
            <input class="guess" type="text" />
            <button type="button" class="check btn btn-secondary">
              Check!
            </button>
            <button type="button" class="remove btn btn-danger">
              Remove
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail">
            <h1 class="message">Start Guessing...</h1>

            <p>Score : <span class="score">20</span></p>
            <p>HighScore: <span class="highscore">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="again">
            <button type="button" class="replay btn btn-info">
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer text-center mt-4">
      <h6 class="foot">developed by <i>@Abdul_Aziz</i></h6>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
